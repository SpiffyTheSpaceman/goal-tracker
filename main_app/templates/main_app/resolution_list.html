{% extends 'base.html' %}
{% block content %}
<h1> Resolutions Around the World! </h1>

{% for resolution in resolution_list %}
  <a href="{% url 'detail' resolution.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ resolution.goal }}</span>
        </div>
    </div>
  </a>
  <br>
{% endfor %}

{% endblock %}
